# DreamerV4 Test Config - Overfitting test on small subset
# Uses mineRL_subset (~71K frames, 10 episodes)

experiment:
  name: "dreamerv4_overfit_test"
  seed: 42
  device: "cuda"
  log_dir: "logs/test"
  checkpoint_dir: "checkpoints/test"

data:
  path: "data/mineRL_subset"
  sequence_length: 8
  image_height: 64
  image_width: 64
  in_channels: 3
  batch_size: 20
  num_workers: 4
  frame_skip: 1
  resize_to: null

tokenizer:
  patch_size: 8
  embed_dim: 256
  latent_dim: 32
  num_latent_tokens: 16
  depth: 6
  num_heads: 8
  dropout: 0.0
  num_registers: 4
  mask_ratio: null        # Per-image random U(0, 0.9) as per paper

dynamics:
  max_shortcut_steps: 6
  action_space_type: "multi_discrete"
  num_discrete_actions: 144
  num_registers: 4

heads:
  hidden_dim: 256
  num_layers: 2
  num_bins: 255
  num_actions: 144

training:
  phase1:
    epochs: 20            # Enough to see overfitting
    learning_rate: 3.0e-4
    weight_decay: 0.01
    warmup_steps: 100     # Fewer warmup steps
    max_grad_norm: 1.0
    lpips_weight: 0.2
    save_every: 2         # Checkpoint every 2 epochs

  phase2:
    epochs: 10
    learning_rate: 1.0e-4
    weight_decay: 0.01
    warmup_steps: 50
    max_grad_norm: 1.0
    reward_weight: 1.0
    freeze_transformer: true
    save_every: 5
    use_focal_loss: true
    focal_gamma: 2.0
    focal_alpha: 0.25

  phase3:
    epochs: 20
    batch_size: 4
    imagination_horizon: 15
    num_denoising_steps: 4
    discount: 0.997
    lambda: 0.95
    value_ema_decay: 0.999
    pmpo_alpha: 0.5
    pmpo_beta_kl: 0.3
    entropy_coef: 0.003
    advantage_bins: 16
    use_percentile_binning: true
    percentile_threshold: 10.0
    policy_lr: 3.0e-5
    value_lr: 1.0e-4
    value_loss_scale: 0.5
    grad_clip: 1.0
    save_every: 5
    num_workers: 2

optimizer:
  type: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-8

scheduler:
  type: "cosine"
  min_lr: 1.0e-6

logging:
  log_every: 20           # Log every 20 steps
  eval_every: 100         # Eval every 100 steps
  use_wandb: false
  wandb_project: "dreamerv4"
